<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather in your city</title>
  </head>
  <body>
    <div class="container">
      <div class="choose-city">
        <div class="row">
          <form id="input-form">
             
            <button
              class="btn heading-btn col-4"
              type="submit"
              id="current-location-btn"
            > Current Location
            </button>
            
            <input type="text"
            placeholder="Type your city" 
            class= "btn heading-btn col-4"
            id="user-city">
           
            <button
              class="btn heading-btn col-4"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          
          </form>
        </div>
      </div>

      <h1>Athens</h1>
      
      <h2></h2>

      <div class="row" id="weather-now">
        <div class="col data" id = "data-today">25/07</div>
        <div class="col emodji">☀️</div>
        <div class="col temptoday">38℃</div>
      </div>

      <div class="future-weather">
      <div class="row">
        <div class="col">
          <div class="card">
            26/07 <br />
            ☀️
            <strong> 38℃</strong>
          </div>
        </div>
        <div class="col">
          <div class="card">
            27/07 <br />
            ☀️
            <strong> 38℃</strong>
          </div>
        </div>
        <div class="col">
          <div class="card">
            28/07 <br />
            ☀️☀️
            <strong> 40℃</strong>
          </div>
        </div>
        <div class="col">
          <div class="card">
            29/07 <br />
            ☀️
            <strong> 36℃</strong>
          </div>
        </div>
        <div class="col">
          <div class="card">
            30/07 <br />
            ⛈️
            <strong> 31℃</strong>
          </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
